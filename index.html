<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="px-1">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 card bg-black p-3" style="border: 1px solid dodgerblue;">
                <div class="card-body">
                    <figure>
                        <blockquote class="blockquote">
                            <p class="text-primary" id="quote">
                                A well-known quote, contained in a blockquote element.
                            </p>
                        </blockquote>
                        <figcaption id="author" class="blockquote-footer mt-2">
                            Someone famous in Source Title
                        </figcaption>
                    </figure>
                    <div class="text-end">
                        <button onclick="newQuote()" class="btn btn-primary mt-3 fw-bold">Generate Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
